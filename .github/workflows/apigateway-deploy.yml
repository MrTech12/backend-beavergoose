name: "apigateway - deploy"
on:
  push:
    branches:
      - "release-**"

jobs:
  apigateway-docker:
    uses: "./.github/workflows/template-deploy-dockerhub.yml"
    with:
      project-location: "src/APIGateways/APIGateway"
      project-name: "apigateway"
      version: ${ GITHUB_REF_NAME }
    secrets:
      docker-username: ${{ secrets.DOCKER_USERNAME }}
      docker-token: ${{ secrets.DOCKER_TOKEN }}
  apigateway-deployment-kubernetes:
    uses: "./.github/workflows/template-deploy-kubernetes.yml"
    needs: apigateway-docker
    with:
      project-location: "src/APIGateways/APIGateway"
      project-name: "apigateway"
      version: ${ GITHUB_REF_NAME }
    secrets:
      digitalocean-access-token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      digitalocean-cluster-name: ${{ secrets.DIGITALOCEAN_CLUSTER_NAME }}
  apigateway-kubernetes-ingress:
    uses: "./.github/workflows/template-deploy-ingress.yml"
    needs: apigateway-kubernetes
    with:
      project-name: "apigateway"
    secrets:
      digitalocean-access-token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      digitalocean-cluster-name: ${{ secrets.DIGITALOCEAN_CLUSTER_NAME }}