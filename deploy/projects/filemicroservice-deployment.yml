apiVersion: apps/v1
kind: Deployment
metadata:
  name: filemicroservice-deployment
  labels:
    app: filemicroservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filemicroservice
  template:
    metadata:
      labels:
        app: filemicroservice
    spec:
      containers:
        - name: filemicroservice
          image: mrtech12/beavergoose-filemicroservice:release-1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 6000
          env:
            - name: "RabbitMQ_HostName"
              value: "rabbitmq-service"
            - name: "RabbitMQ_Port"
              value: "5672"
            - name: "JWT_Secret"
              valueFrom:
                secretKeyRef:
                  name: jwt-config
                  key: secret
                  optional: false
            - name: "JWT_Issuer"
              valueFrom:
                secretKeyRef:
                  name: jwt-config
                  key: issuer
                  optional: false
            - name: "Seq_ServerUrl"
              value: "http://my-seq.default.svc.cluster.local"
            - name: "Seq_ApiKey"
              valueFrom:
                secretKeyRef:
                  name: seq-apikeys
                  key: filemicroservice
                  optional: false
            - name: "DigitalOcean_ServiceURL"
              valueFrom:
                secretKeyRef:
                  name: filedatastore
                  key: serviceurl
                  optional: false
            - name: "DigitalOcean_BucketName"
              valueFrom:
                secretKeyRef:
                  name: filedatastore
                  key: bucketname
                  optional: false
            - name: "DigitalOcean_AccessKey"
              valueFrom:
                secretKeyRef:
                  name: filedatastore
                  key: accesskey
                  optional: false
            - name: "DigitalOcean_SecretAccessKey"
              valueFrom:
                secretKeyRef:
                  name: filedatastore
                  key: secretaccesskey
                  optional: false
            - name: "DeleteFile_Endpoint"
              valueFrom:
                secretKeyRef:
                  name: deletefile
                  key: endpoint
                  optional: false