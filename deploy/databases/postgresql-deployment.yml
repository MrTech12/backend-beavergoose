apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-deployment
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:14.2
          ports:
            - containerPort: 5432
          env:
            - name: "POSTGRES_USER"
              value: "Sina"
            - name: "POSTGRES_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: password
                  optional: false
            - name: "POSTGRES_DB"
              value: "beavergoose"
          resources:
            requests:
              memory: "128Mi"
              cpu: "128m"
            limits:
              memory: "512Mi"
              cpu: "256m"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresqldb
      volumes:
        - name: postgresqldb
          persistentVolumeClaim:
            claimName: postgresqldb-pv-claim